<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="max-age=0, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>HegoTV</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
    />
    <meta
      name="description"
      content="Vuoi scappare dalla realtÃ ? Che aspetti? HegoTV, la tv del popolo e libera a tutti ti da il benvenuto, scopri i nostri format e le nostre inchieste esclusive!"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon-64x64.png" />
    <script
      type="text/javascript"
      src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"
    ></script>
    <!-- Material Icons removed; using Font Awesome instead -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <script
      type="text/javascript"
      src="//assets.mediadelivery.net/playerjs/playerjs-latest.min.js"
    ></script>
    <div
      id="opening-video-container"
      style="
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <video
        id="opening-video"
        preload="auto"
        playsinline
        autoplay
        muted
        style="max-width: 100vw; max-height: 100vh"
      >
        <source src="assets/Intro.mp4" type="video/mp4" />
        Il tuo browser non supporta il video HTML5.
      </video>
    </div>
    <script>
      // Hide the intro video when it ends or after 4 seconds (fallback)
      const openingVideo = document.getElementById("opening-video");
      const openingContainer = document.getElementById(
        "opening-video-container"
      );
      if (openingVideo && openingContainer) {
        openingVideo.addEventListener("ended", () => {
          openingContainer.style.display = "none";
        });
        // Fallback: hide after 4 seconds in case 'ended' doesn't fire
        setTimeout(() => {
          openingContainer.style.display = "none";
        }, 4000);
      }
    </script>
    <app-root></app-root>
  </body>
</html>
