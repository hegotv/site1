<div class="settings-modal">
  <button class="close-btn" (click)="close()">Ã—</button>

  <!-- Sezione Foto Profilo con input file nascosto -->
  <div class="profile-section">
    <div class="profile-photo" (click)="fileInput.click()">
      <img [src]="profilePictureUrl" alt="User Photo" />
      <div class="photo-overlay">
        <span>Clicca per<br />cambiare foto</span>
      </div>
    </div>
    <input
      type="file"
      #fileInput
      (change)="onFileSelected($event)"
      style="display: none"
      accept="image/*"
    />
  </div>

  <div>
    <h2>Impostazioni</h2>

    <!-- Associa il form al FormGroup -->
    <form
      class="settings-form"
      [formGroup]="settingsForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group double">
        <div class="input-block">
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            placeholder="Nome*"
            formControlName="first_name"
          />
        </div>
        <div class="input-block">
          <label for="cognome">Cognome</label>
          <input
            type="text"
            id="cognome"
            placeholder="Cognome*"
            formControlName="last_name"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="input-block">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Email*"
            formControlName="email"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="input-block">
          <label for="password">Nuova Password</label>
          <input
            type="password"
            id="password"
            placeholder="Lascia vuoto per non cambiare"
            formControlName="password"
          />
        </div>
      </div>

      <button type="submit" class="save-btn" [disabled]="settingsForm.invalid">
        SALVA
      </button>

      <!-- Messaggi di successo/errore -->
      <div *ngIf="updateSuccess" class="success-message">
        Profilo aggiornato con successo!
      </div>
      <div *ngIf="updateError" class="error-message">
        Errore durante l'aggiornamento. Riprova.
      </div>
    </form>
  </div>
</div>
