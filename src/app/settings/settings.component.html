<!-- in src/app/settings/settings.component.html -->

<div class="settings-modal">
  <button class="close-btn" (click)="close()">×</button>

  <!-- La sezione della foto è stata rimossa -->

  <div>
    <h2>Impostazioni</h2>

    <form
      class="settings-form"
      [formGroup]="settingsForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group double">
        <div class="input-block">
          <label for="nome">Nome</label>
          <!-- Usa i formControlName corretti: 'name' e 'surname' -->
          <input
            type="text"
            id="nome"
            placeholder="Nome*"
            formControlName="name"
          />
        </div>
        <div class="input-block">
          <label for="cognome">Cognome</label>
          <input
            type="text"
            id="cognome"
            placeholder="Cognome*"
            formControlName="surname"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="input-block">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Email*"
            formControlName="email"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="input-block">
          <label for="password">Nuova Password</label>
          <input
            type="password"
            id="password"
            placeholder="Lascia vuoto per non cambiare"
            formControlName="password"
          />
        </div>
      </div>

      <button
        type="submit"
        class="save-btn"
        [disabled]="!settingsForm.valid || settingsForm.pristine"
      >
        SALVA
      </button>

      <!-- I messaggi di successo/errore rimangono invariati -->
      <div *ngIf="updateSuccess" class="success-message">
        Profilo aggiornato con successo!
      </div>
      <div *ngIf="updateError" class="error-message">
        Errore durante l'aggiornamento. Riprova.
      </div>
    </form>
  </div>
</div>
