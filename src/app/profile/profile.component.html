<!-- in src/app/profile.component.html -->

<!-- L'ng-container è il modo corretto per mostrare il contenuto condizionalmente. -->
<ng-container *ngIf="userProfile">
  <main>
    <div class="column">
      <!-- 
        Usa direttamente mat-icon come placeholder visivo.
        Non è più un'immagine, quindi non servono [src] o (error).
      -->
      <mat-icon class="profile-icon-placeholder">account_circle</mat-icon>

      <!-- La visualizzazione dei dati dell'utente -->
      <h1>
        {{ userProfile.first_name || "Utente" }}
        {{ userProfile.last_name || "" }}
      </h1>
      <h2>{{ userProfile.email }}</h2>

      <div class="button-group">
        <!-- Rimosso il pulsante "Impostazioni" -->
        <button class="btn logout-btn" (click)="Logout()">
          <mat-icon>logout</mat-icon> LOG OUT
        </button>
      </div>
    </div>
  </main>
</ng-container>
