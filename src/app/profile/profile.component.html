<!-- in src/app/profile.component.html -->

<ng-container *ngIf="userProfile">
  <main>
    <div class="column">
      <img src="../../assets/account_circle.png" alt="" class="profile-photo" />
      <h1>{{ userProfile.first_name }} {{ userProfile.last_name }}</h1>
      <h2>{{ userProfile.email }}</h2>

      <div class="button-group">
        <!-- Pulsante per aprire il modale -->
        <button class="btn settings-btn" (click)="openSettings()">
          <mat-icon>settings</mat-icon> IMPOSTAZIONI
        </button>
        <button class="btn logout-btn" (click)="Logout()">
          <mat-icon>logout</mat-icon> LOG OUT
        </button>
      </div>
    </div>
  </main>
</ng-container>

<!-- 
  Modale delle impostazioni: viene mostrato solo quando showSettings è true.
  Non gli passiamo più nessun input [form].
  Ascoltiamo il suo evento di output (closeSettings).
-->
<app-settings
  *ngIf="showSettings"
  (closeSettings)="closeSettingsModal()"
></app-settings>
