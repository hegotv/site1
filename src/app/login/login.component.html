<main>
  <section class="login-box">
    <h1>EFFETTUA IL LOGIN</h1>
    <p class="subtitle">Riprendi da dove hai lasciato.</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo Email con Messaggi di Errore Specifici -->
      <div class="form-field">
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Email"
          required
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid &&
            (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
          "
          class="error-message"
        >
          <small *ngIf="loginForm.get('email')?.errors?.['required']"
            >L'email è richiesta.</small
          >
          <small *ngIf="loginForm.get('email')?.errors?.['email']"
            >Inserisci un formato email valido.</small
          >
        </div>
      </div>

      <!-- Contenitore per Password + Icona con Messaggi di Errore -->
      <div class="form-field">
        <div class="password-container">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            id="password"
            formControlName="password"
            class="password-input"
            placeholder="Password"
            autocomplete="current-password"
            required
          />
          <button
            type="button"
            mat-icon-button
            (click)="togglePasswordVisibility()"
            class="password-toggle"
            aria-label="Toggle password visibility"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </div>
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            (loginForm.get('password')?.dirty ||
              loginForm.get('password')?.touched)
          "
          class="error-message"
        >
          <small *ngIf="loginForm.get('password')?.errors?.['required']"
            >La password è richiesta.</small
          >
        </div>
      </div>

      <div class="flex">
        <button
          type="submit"
          class="sign-in"
          [disabled]="!loginForm.valid"
          [ngClass]="{
            active_btn: loginForm.valid,
            disabled_btn: !loginForm.valid
          }"
        >
          ENTRA
        </button>
        <p class="register" *ngIf="!isMobile">
          Non hai un account? <a routerLink="/register">Crealo ora</a>
        </p>
      </div>
      <hr />
      <p class="or">o</p>

      <p class="register" *ngIf="isMobile">
        Non hai un account? <br /><a routerLink="/register">Crealo ora</a>
      </p>
    </form>
    <div class="google-final-stack">
      <!-- LIVELLO 1: Il pulsante Google VERO (Invisibile ma presente) -->
      <div class="google-layer-real">
        <asl-google-signin-button type="standard" size="large" [width]="350">
          <!-- Larghezza uguale al CSS -->
        </asl-google-signin-button>
      </div>

      <!-- LIVELLO 2: La tua Grafica (Solo estetica) -->
      <div class="custom-graphics-layer">
        <img
          src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg"
          alt="G"
        />
        <span>Continua con Google</span>
      </div>
    </div>
    <!-- Messaggio di Errore Generale per il Login -->
    <div
      *ngIf="loginErrorMessage"
      class="error-message"
      style="color: red; margin-top: 15px"
    >
      {{ loginErrorMessage }}
    </div>
  </section>
  <img src="../../assets/BG.png" alt="" class="bg" />
</main>
