<main>
  <section class="login-box">
    <h1>EFFETTUA IL LOGIN</h1>
    <p class="subtitle">Riprendi da dove hai lasciato.</p>

    <!-- Form Login Classico -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo Email -->
      <div class="form-field">
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Email"
          required
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid &&
            (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
          "
          class="error-message"
        >
          <small *ngIf="loginForm.get('email')?.errors?.['required']"
            >L'email è richiesta.</small
          >
          <small *ngIf="loginForm.get('email')?.errors?.['email']"
            >Inserisci un formato email valido.</small
          >
        </div>
      </div>

      <!-- Campo Password -->
      <div class="form-field">
        <div class="password-container">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            id="password"
            formControlName="password"
            class="password-input"
            placeholder="Password"
            autocomplete="current-password"
            required
          />
          <button
            type="button"
            mat-icon-button
            (click)="togglePasswordVisibility()"
            class="password-toggle"
            aria-label="Toggle password visibility"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </div>
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            (loginForm.get('password')?.dirty ||
              loginForm.get('password')?.touched)
          "
          class="error-message"
        >
          <small *ngIf="loginForm.get('password')?.errors?.['required']"
            >La password è richiesta.</small
          >
        </div>
      </div>

      <!-- Pulsanti Azione -->
      <div class="flex">
        <button
          type="submit"
          class="sign-in"
          [disabled]="!loginForm.valid || isLoading"
          [ngClass]="{
            active_btn: loginForm.valid && !isLoading,
            disabled_btn: !loginForm.valid || isLoading
          }"
        >
          <span *ngIf="!isLoading">ENTRA</span>
          <span *ngIf="isLoading">ATTENDI...</span>
        </button>

        <!-- Link Desktop -->
        <p class="register" *ngIf="!isMobile">
          Non hai un account? <a routerLink="/register">Crealo ora</a>
        </p>
      </div>

      <!-- Link Mobile -->
      <p class="register" *ngIf="isMobile">
        Non hai un account? <br /><a routerLink="/register">Crealo ora</a>
      </p>
    </form>

    <!-- Divisore -->
    <div class="divider-container">
      <hr />
      <p class="or">o</p>
    </div>

    <!-- Pulsanti Social -->
    <div class="social-buttons-container">
      <!-- APPLE BUTTON -->
      <!-- Usa button type="button" per gestire disabled e click correttamente -->
      <button
        type="button"
        class="apple-btn"
        (click)="signInWithApple()"
        [disabled]="isLoading"
      >
        <!-- Assicurati di avere il logo in assets, altrimenti usa un'icona mat o svg inline -->
        <img
          src="assets/apple-logo.svg"
          alt="Apple Logo"
          onerror="this.style.display='none'"
        />
        <!-- Fallback icona se l'immagine manca -->
        <mat-icon
          *ngIf="!isLoading"
          style="font-size: 20px; height: 20px; width: 20px; margin-right: 8px"
          >apple</mat-icon
        >

        <span>Continua con Apple</span>
      </button>

      <!-- GOOGLE BUTTON (Stack personalizzato) -->
      <div class="google-final-stack">
        <!-- Layer reale invisibile (click intercettato da libreria) -->
        <div class="google-layer-real">
          <asl-google-signin-button
            type="standard"
            size="large"
            [width]="350"
          ></asl-google-signin-button>
        </div>

        <!-- Layer grafico personalizzato -->
        <div class="custom-graphics-layer">
          <img
            src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg"
            alt="G"
          />
          <span>Continua con Google</span>
        </div>
      </div>
    </div>

    <!-- Messaggi di Errore Generali -->
    <div *ngIf="loginErrorMessage" class="error-message global-error">
      {{ loginErrorMessage }}
    </div>

    <div *ngIf="registrationSuccessMessage" class="success-message">
      {{ registrationSuccessMessage }}
    </div>
  </section>

  <img src="../../assets/BG.png" alt="" class="bg" />
</main>
